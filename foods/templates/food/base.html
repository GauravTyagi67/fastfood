{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="icon" type="image" href="https://img.icons8.com/cotton/40/000000/beefburger.png">
	<link rel="stylesheet" type="text/css" href="{% static 'food/css/style.css' %}">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="{% url 'home' %}">
    <img src="https://img.icons8.com/cotton/40/000000/beefburger.png"class="logo">
  </a>
  
  <!-- Links -->
  <button class="navbar-toggler"type="button"data-toggle="collapse"data-target="#mynav"aria-controls="mynav">
  	<span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse"id="mynav">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link {% if active_link == 'home' %}active{% endif %}" href="{% url 'home' %}">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if active_link == 'pizza' %}active{% endif %}" href="{% url 'pizzas' %}">Pizzas</a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if active_link == 'burger' %}active{% endif %}" href="{% url 'burgers' %}">Burgers</a>
    </li>
</ul>
<ul class="navbar-nav ml-auto">
  {% if user.is_authenticated %}
    <li class="nav-item mt-2">
      <h4 class="text-light pt-2 pr-4">Welcome <span style="color: red;">{{ user.username }}</span></h4>
    </li>
  {% endif %}
    <li class="nav-item mt-2">
      <a class="nav-link {% if active_link == 'order' %}active{% endif %}" href="{% url 'order' %}"><img src="https://img.icons8.com/fluent/30/000000/shopping-cart.png"><span id="cart"></span></a>
    </li>
    {% if user.is_authenticated %}
    <li class="nav-item">
      <a class="nav-link" href="{% url 'logout' %}"><img src="https://img.icons8.com/windows/24/000000/user.png"class="bg-light ml-2 rounded-circle"><br>Logout</a>
    </li>
    {% else %}
    <li class="nav-item">
      <a class="nav-link {% if active_link == 'login' %}active{% endif %}" href="{% url 'login' %}"><img src="https://img.icons8.com/windows/24/000000/user.png"class="bg-light ml-2 rounded-circle"><br>Login</a>
    </li>
    {% endif %}
  </ul>
  </div>
</nav>

<div>
	{% block content %}
	{% endblock %}
</div>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script type="text/javascript"src="{% static 'food/js/main.js' %}"></script>
</body>
</html>
